<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel counter</title>
    <link rel="icon" href="./images/a.png">
</head>
<style>
    body {
        background-color: rgba(97, 97, 189, 0.305);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img {
        width: 200px;
        margin-bottom: 40px;
    }
    .container {
        margin-top: 150px;
        margin-bottom: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        border-radius: 17px;
        box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.30);
        padding: 60px;
        width: 400px;
    }
    .input_button_container {
        display: flex;
        gap: 20px;
        width: 100%; 
    }
    input {
        border: none;
        outline: none;
        border-bottom: 1px solid rgba(147, 31, 114, 0.555);
        padding: 10px 5px;
        font-size: 1.2rem;
        width: 100%;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        outline: none;
        border-radius: 10px;
        color: white;
        background-color: rgba(161, 83, 104, 0.592);
        font-size: 18px;
        cursor: pointer;
    }
    .btn:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease-in-out;
        color: white;
        background-color: rgba(161, 83, 104, 0.596);
        opacity: 0.8;
    }
    .result {
        display: none;
        border: 1px solid black;
        border-style: dotted;
        border-radius: 9px;
        color: rgba(62, 62, 218, 0.844);
        margin-top: 30px;
        font-size: 18px;
        padding: 10px;
        word-wrap: break-word;
        max-width: 100%;
        max-height: 300px;
        overflow: scroll;
    }
    @media screen and (max-width: 600px) {
        .container {
            padding: 30px; 
            margin: 150px 10px 100px 10px;
            max-width: 70%;
            overflow: hidden;
        }
        img {
            margin-top: 20px;
        }
        .input_button_container {
        flex-direction: column;
        }
        input {
            font-size: 1rem;
        }
        .btn {
            padding: 10px 15px; 
            font-size: 16px; 
        }
        .result {
            font-size: 16px; 
        }
    }
</style>
<body>
    <div class="container">
        <div><img src="./images/vowels.png"></div>
        <div class="input_button_container">
            <input type="text" class="input-text" placeholder="Enter your word here...">
            <button class="btn">Check</button>
        </div>
        <p class="result">Result will appear here</p>
    </div>
<script>
const btn = document.querySelector(".btn")
const word = document.querySelector(".input-text")
const result = document.querySelector(".result")

btn.addEventListener("click", countVowel)

function countVowel () {
    let vowelCount = 0;
    let wordValue = word.value;

    for (let i = 0; i < wordValue.length; i++) {
        let letter =  wordValue[i];
        console.log(letter)
        if (letter.match(/([a,e,o,u,i])/)) {
            vowelCount++
        }
    }
    if (word.value === "") {
        result.style.display = 'block';
        result.innerText = `Please enter a word`;
        return;
    }
    if (/^\d+$/.test(word.value) || /[^a-zA-Z]/.test(word.value)) {
        result.style.display = 'block';
        result.innerText = `Please enter a valid word \n (only letters are allowed)`;
        return;
    }
    result.innerHTML = `${word.value.toUpperCase()} <span style="color: #a941b2"> has ${vowelCount} vowels</span>`;
    result.style.display = 'block';
}
</script>
</body>
</html>
